<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creva Stream Receiver | By Creva Solutions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="bg-blob blob-1" style="background: rgba(16, 185, 129, 0.15);"></div>
    <div class="bg-blob blob-2" style="background: rgba(59, 130, 246, 0.1);"></div>

    <div class="container">
        <div class="header" style="margin-bottom: 30px;">
            <div
                style="font-size: 11px; color: var(--text-secondary); letter-spacing: 2px; text-transform: uppercase; margin-bottom: 8px; font-weight: 600;">
                Creva Stream</div>
            <h1
                style="background: linear-gradient(135deg, #10b981 0%, #34d399 100%); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
                Receive Workspace Files</h1>
            <p>Enter the link or File ID to stream chunks</p>
        </div>

        <input type="text" id="fileIdInput" class="input-field" placeholder="Paste File Link or ID here...">

        <div id="fileInfoContainer" style="display: none;">
            <div class="file-info">
                <div class="file-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                </div>
                <div class="file-details">
                    <span class="file-name" id="receiverFileName">Waiting for file...</span>
                </div>
            </div>
        </div>

        <button id="connectBtn" class="btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
            Connect & Receive
        </button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-stats">
                <span id="chunksDisplay">0/0 Chunks</span>
                <span id="percentDisplay">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"
                    style="background: linear-gradient(90deg, #10b981 0%, #6ee7b7 100%);"></div>
            </div>
            <div class="status" id="statusText">Waiting for chunks...</div>
        </div>

        <div id="downloadActionContainer" style="display: none; text-align: center; margin-top: 20px;">
            <button id="downloadBtn" class="btn" style="background: var(--success); color: white;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Save File to Device
            </button>
        </div>

        <div class="nav-links">
            <a href="/">‚Üê Back to Sender</a>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="/js/receiver.js"></script>
</body>

</html>
